# 1. DATABASE DEPLOYMENT & SERVICE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: "2401205"
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-password
        ports:
        - containerPort: 3306
          name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: "2401205"
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP

---

# 2. SERVER DEPLOYMENT & SERVICE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: "2401205"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        # âœ… UPDATED: Using the 'text-emotion-detection' image from Nexus
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401205_learniva/text-emotion-detection:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: mysql-database
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: learniva-secrets
              key: openrouter-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: "2401205"
spec:
  selector:
    app: server
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer

---

# 3. CLIENT DEPLOYMENT & SERVICE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: "2401205"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401205_learniva/learniva-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: "2401205"
spec:
  selector:
    app: client
  ports:
  - port: 5173
    targetPort: 80
  type: LoadBalancer

---

# 4. INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learniva-ingress
  namespace: "2401205"
spec:
  ingressClassName: nginx
  rules:
    - host: learniva.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 5173